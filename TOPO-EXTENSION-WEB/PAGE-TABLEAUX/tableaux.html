<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOPOLOGY TOOL</title>
    <link rel="icon" href="../images/icon128.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/boosted@5.3.5/dist/css/boosted.min.css" rel="stylesheet">
    <link href="https://boosted.orange.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <img src="/images/icon128.png" alt="Logo" class="logo-img">
            <div class="center-buttons">
                <button id="menu-btn"><i class="fas fa-sliders-h"></i> Parametres d'Affichage</button>
                <button id="config-btn"><i class="fas fa-cogs"></i> Extractions</button>
            </div>
        </nav>
        <nav class="navigation-fav">
        </nav>
    </header>
    <div id="tableContentContainer">
        </div>
    <div class="parametreGestions">
        <div class="menu">
            <h2>Affichage Tableau</h2>
            <div>
                <input type="checkbox" id="resiliationCheckbox" value="RESILIATION" checked>
                <label for="resiliationCheckbox"> RESILIATION</label>
            </div>
            <div>
                <input type="checkbox" id="annulationCheckbox" value="ANNULATION" checked>
                <label for="annulationCheckbox">ANNULATION</label>
            </div>
            <div>
                <input type="checkbox" id="carnetCheckbox" value="CARNET" checked>
                <label for="carnetCheckbox">CARNET</label>
            </div>
            <button type="button" class="btn btn-light REFSATIN">
                REF SATIN
            </button>
        </div>
        <div class="GestionConfig">
            <h2>Export Tableaux</h2>
            <button type="button" class="btn btn-light export-png-btn">
                Exporter en PNG
            </button>
            <button type="button" class="btn btn-light export-ppt-btn">
                Exporter pour PowerPoint
            </button>
            <div class="sectionppt">
                <div class="ParametrepourExportTab">
                    <div>
                        <input type="radio" id="mode1" name="exportCheckbox" value="mode1"  checked/>
                        <label for="mode1">Rassembler les Debits</label>
                    </div>
                    <div>
                        <input type="radio" id="mode2" name="exportCheckbox" value="mode2" />
                        <label for="mode2">Separer les Debits</label>
                    </div>
                </div>
                <div class="TabMode1">
                    <div class="ExTabForExport">
                        <div class="header">CORPORATE</div>
                        <div class="count">20 Mb/s</div>
                        <div class="row">
                            <div class="label">SITE 1</div>
                            <div class="info-right">
                                <div class="type">Nominal</div>
                                <div class="code">CD0XXXXXXX</div>
                            </div>
                        </div>
                        <div class="count">15 Mb/s</div>
                        <div class="row">
                            <div class="label">SITE 2</div>
                            <div class="info-right">
                                <div class="type">Nominal</div>
                                <div class="code">CD0XXXXXXX</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="TabMode2">
                    <div class="ExTabForExport">
                        <div class="header">CORPORATE</div>
                        <div class="count">20 Mb/s</div>
                        <div class="row">
                            <div class="label">SITE 1</div>
                            <div class="info-right">
                                <div class="type">Nominal</div>
                                <div class="code">CD0XXXXXXX</div>
                            </div>
                        </div>
                    </div>
                    <div class="ExTabForExport">
                        <div class="header">CORPORATE</div>
                        <div class="count">15 Mb/s</div>
                        <div class="row">
                            <div class="label">SITE 2</div>
                            <div class="info-right">
                                <div class="type">Nominal</div>
                                <div class="code">CD0XXXXXXX</div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-dark count-debits-btn">
                    Generer fichier de configuration
                </button>
            </div>
        </div>
    </div>
    <script type="module" src="tableau_logic.js"></script>
    <script src="../js/html2canvas.min.js"></script>
</body>
</html>
